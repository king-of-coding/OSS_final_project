<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='img/background.jpg') }}');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <article id="content">
                <section id="main">
                    <div style="text-align: center;">
                        <img src="{{ url_for('static', filename='imgs_company/main_img.png') }}" width="1500" alt="main img">
                    </div>
                </section>
            </article>
        </header>

        <div id="container" class="container">
            <div id="title-container">
                <h1 id="title">레시피 검색</h1>
                <img id="logo" src="{{ url_for('static', filename='imgs_company/logo.png') }}" alt="logo">
            </div>
            <label for="recipe-input">레시피를 검색하세요:</label>
            <input type="text" id="recipe-input" placeholder="레시피 이름 입력">
            <button id="search-button" onclick="translateAndSearch()">검색</button>
            <div id="recipes"></div>
        </div>
        <section>
            <ul id="banner">
                <li><a href="http://www.1661-2129.or.kr/main/index.do" target="_blank"><img src="{{ url_for('static', filename='imgs_company/banner1.png') }}" width="250" alt="banner1"></a></li>
                <li><a href="http://www.kaswcs.or.kr/" target="_blank"><img src="{{ url_for('static', filename='imgs_company/banner2.png') }}" width="250" alt="banner2"></a></li>
            </ul>
        </section>
        <footer>
            <h1 id="reference">이미지 출처: "https://kr.freepik.com/free-photo/top-view-table-full-food_21088404.htm#query=%EC%9D%8C%EC%8B%9D%20%EC%82%AC%EC%A7%84&position=30&from_view=keyword&track=ais_user&uuid=f7a68124-a7d7-4924-b12f-e28ff2f4c6de" 출처 freepik</h1>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
